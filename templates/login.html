{% extends "base.html" %}
{% block content %}

<div class="row">
    <form method="POST" action="{{ url_for('login') }}"></form>
    <div class="col-12">
        <div class="card-registration">
            <div class="register-login-header">Log In</div>
            <div class="row">
                <div class="input-field col-9">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col-9">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="register-login-row">
                <button class="register-login-button col-9">Log In</button>
            </div>
            <div class="register-login-text">Don't have an account? <a href="{{ url_for('register') }}" style="color:#DAA520">Register</a></div>
        </div>
    </div>
    </form>
</div>

{% endblock %}
