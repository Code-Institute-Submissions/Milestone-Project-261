{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col-12" method="POST" action="{{ url_for('login') }}">
        <div class="card-registration">
            <div class="register-login-header">Log In</div>
            <div class="username-row">
                <div class="input-field">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control credentials-input" id="username" name="username" required>
                </div>
            </div>
            <div class="password-row">
                <div class="input-field">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control credentials-input" id="password" name="password" required>
                </div>
            </div>
            <div class="register-login-row">
                <button class="register-login-button">Log In</button>
            </div>
            <div class="register-login-text">Don't have an account? <a href="{{ url_for('register') }}"
                    style="color:#DAA520">Register</a></div>
        </div>
    </form>
</div>

{% endblock %}
